{% extends "base-boot.html" %}

{% block stuff %}
<head>
  <title>Login</title>
</head>

<body>

  {% if error_message %}
    <div class="row" align="center">
      <div class="offset4 span4">
        <strong>{{ error_message }}</strong>
      </div>
    </div>
  {% endif %}
  
  <div class="row">
    <div class="span6">
      <form class="form-horizontal" action="{% url 'purchase:login' %}" method="post">
        {% csrf_token %}
        <legend>Log In</legend>
        <div class="control-group">
          <label class="control-label" for="inputUsername">Username:</label>
          <div class="controls">
            <input type="text" id="inputUsername" name="username" placeholder="Username"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password:</label>
          <div class="controls">
            <input type="password" id="inputUsername" name="password" placeholder="Password"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input class="btn" type="submit" value="Submit"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

{% endblock stuff %}
