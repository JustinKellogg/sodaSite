{% extends 'base-boot.html' %}
{% block title %} Pie Chart {% endblock %}
{% block stuff %}
<html>
  <head>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      djangoData = {{ sales|safe }};

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();

        data.addColumn('string', djangoData['X']);
        data.addColumn('number', djangoData['Y']);
        var temp = [];
        for(var i in djangoData) if (djangoData.hasOwnProperty(i))
        {
            if(i != "Title" && i != 'X' && i != 'Y')
                temp.push([i,djangoData[i]]);
        }
        data.addRows(temp);
        // Set chart options
        var options = {'title':djangoData['Title'],
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>

</html>
{% endblock %}
