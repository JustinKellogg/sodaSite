<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
<h1> {{ poll.question }}</h1>
{% if latest_poll_list %}
    <ul>
        {% for poll in latest_poll_list %}
            <!--first way is coupled, second is less coupled to project-->
            <!--<li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>-->

            <li> <a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
